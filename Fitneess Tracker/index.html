<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Fitness Tracker</div>
        <ul class="nav-links">
            <li><a href="#">Steps</a></li>
            <li><a href="#">Calories</a></li>
            <li><a href="#">Workouts</a></li>
            <li><a href="#">Water</a></li>
        </ul>
    </nav>
    <div class="dashboard">
        <div class="row">
            <div class="section" id="steps">
                <h2>Steps</h2>
                <div class="stat">10000</div>
                <div class="label">Today</div>
            </div>
            <div class="section" id="calories">
                <h2>Calories</h2>
                <div class="stat">2500</div>
                <div class="label">Burned</div>
            </div>
        </div>
        <div class="row">
            <div class="section" id="workouts">
                <h2>Workouts</h2>
                <div class="stat">6</div>
                <div class="label">Completed</div>
            </div>
            <div class="section" id="water">
                <h2>Water</h2>
                <div class="stat">8</div>
                <div class="label">Glasses</div>
            </div>
        </div>
    </div>
</body>
</html>
